name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "20"

    - name: Install uv
      uses: astral-sh/setup-uv@v2

    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Install frontend dependencies
      run: |
        cd frontend
        rm -rf node_modules package-lock.json
        npm install

    - name: Build frontend
      run: |
        cd frontend
        npm run build

    - name: Build web components
      run: |
        cd frontend
        npm run build:web-components

    - name: Run frontend tests
      run: |
        cd frontend
        npm test -- --run

    - name: Copy frontend assets to backend
      run: |
        mkdir -p backend/bgc_viewer/static
        # Copy frontend build
        cp -r frontend/build/* backend/bgc_viewer/static/

    - name: Install dependencies
      working-directory: backend
      run: |
        uv pip install --system -e ".[dev]"
        uv pip install --system maturin

    - name: Build Rust extension
      working-directory: backend/rust_extensions
      run: |
        uv run maturin develop --release

    - name: Run tests
      working-directory: backend
      run: |
        pytest bgc_viewer/tests/ -v

    - name: Type check
      working-directory: backend
      run: |
        mypy bgc_viewer/

    - name: Build package
      working-directory: backend
      run: |
        uv build
