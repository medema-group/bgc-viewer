name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "18"

    - name: Install uv
      uses: astral-sh/setup-uv@v2

    - name: Install viewer-components dependencies
      run: |
        cd viewer-components
        npm ci

    - name: Build viewer-components
      run: |
        cd viewer-components
        npm run build

    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci

    - name: Build frontend
      run: |
        cd frontend
        npm run build

    - name: Copy viewer-components and frontend assets to backend
      run: |
        mkdir -p backend/bgc_viewer/static
        # Copy viewer components build as regionviewer.umd.js
        if [ -f "viewer-components/dist/index.umd.js" ]; then
          cp viewer-components/dist/index.umd.js backend/bgc_viewer/static/regionviewer.umd.js
          if [ -f "viewer-components/dist/index.umd.js.map" ]; then
            cp viewer-components/dist/index.umd.js.map backend/bgc_viewer/static/regionviewer.umd.js.map
          fi
        elif [ -f "viewer-components/dist/index.js" ]; then
          cp viewer-components/dist/index.js backend/bgc_viewer/static/regionviewer.umd.js
          if [ -f "viewer-components/dist/index.js.map" ]; then
            cp viewer-components/dist/index.js.map backend/bgc_viewer/static/regionviewer.umd.js.map
          fi
        fi
        # Copy frontend build
        cp -r frontend/build/* backend/bgc_viewer/static/

    - name: Install dependencies
      working-directory: backend
      run: |
        uv pip install --system -e ".[dev]"

    - name: Run tests
      working-directory: backend
      run: |
        pytest bgc_viewer/tests/ -v

    - name: Type check
      working-directory: backend
      run: |
        mypy bgc_viewer/

    - name: Build package
      working-directory: backend
      run: |
        uv build
